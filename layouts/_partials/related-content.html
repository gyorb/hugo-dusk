{{ $related := .Site.RegularPages.Related . | first 3 }}
{{ if $related }}
  <div class="related-content">
  {{ with $related }}
  <div class="title">Related content</div>
    <ul>
      {{ range . }}
      <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
      {{ end }}
    </ul>
  {{ end }}
  </div>
{{ end }}
